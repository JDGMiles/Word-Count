<!DOCTYPE html><html>
<head>
	<title>Word Count</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.ico">
</head>

<body><center>

	<table style="position:absolute; left:10px; top:10px; background-color:black;">
		<td>
			<a href="#popup1"><img title="Information" src="../jdgmiles.github.io/questionmark.png" style="width:60px; height:60px"></a><br>
			<a href="https://twitter.com/jimdgmiles" target=blank_><img title="James Miles on Twitter" src="../jdgmiles.github.io/twitter.png" style="width:60px; height:60px"></a><br>
			<a href="http://jdgmiles.github.io/" target="_blank"><img title="Projects Page" src="../jdgmiles.github.io/jdgm.png" style="width:60px; height:60px"></a>
		</td>
	</table>

	<div id="popup1" class="overlay">
		<div class="popup">
			<br>
			<a class="close" style="right: 30px;" href="#">&times;</a>
			<div style="font-family:Georgia; color:white; text-align:center; text-decoration:underline; font-size:50px">Word Count</div>
			<span style="font-family:Georgia; font-size:40px; color:white; text-align:justify;"><br>Paste text into the box and above it tells you how many words there are.<br>
		</div>
	</div>

	<div style="width:1070px"><table style="padding:0px 80px 0px 80px;">
		<tr><td><div class="outputbox" id="wordcount">Bongo</div></td></tr>
	</table>
	<br>
	<table><tr>
		<td><textarea id="inputfield" class="inputbox" type="text" onblur="if(this.value==''){this.value='This is a tool which counts the words in a passage of text. Paste text in here and the word count appears above.'}" onfocus="if(this.value=='This is a tool which counts the words in a passage of text. Paste text in here and the word count appears above.'){this.value='';}">This is a tool which counts the words in a passage of text. Paste text in here and the word count appears above.</textarea></td></tr></table>
</div>

</center></body>
</html>

<script type="text/javascript">

function count(){
	var blankcount=0;
	var raw=document.getElementById("inputfield").value;
	raw=raw.split(/[\s\n]+/);
	for(i=0; i<raw.length; i++){if(raw[i]==""){blankcount++}}
	document.getElementById("wordcount").innerHTML=raw.length-blankcount;
	setTimeout(count, 100);
}

count();

</script>
